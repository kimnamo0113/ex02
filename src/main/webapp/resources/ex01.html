<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var source = "<h1>{{name}}</h1><p>{{addr}}</p>";
		var data = {name:"홍길동", addr:"조선 한양"};
		
		//1
		var template = Handlebars.compile(source);// 탬플릿을 만들어 주는 함수를 생성
		//2
		var str = template(data);
		//3
		$("body").append(str);
		
	</script>
</body>
</html>
